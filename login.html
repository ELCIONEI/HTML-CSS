<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

<div id="mensagem-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-50"></div>

<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="text-center py-8">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-blue-600">Sistema de Gestão de Membros</h1>
    </header>

    <section id="login-screen" class="screen active">
        <div class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Login</h2>
            
            <form id="login-form" action="/login" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Usuário</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Senha</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Entrar</button>
            </form> </div>
    </section>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>

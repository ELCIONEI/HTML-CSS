{% extends "cabecalho.html" %}

{% block title %}Registrar GRM{% endblock %}

{% block content %}
    <div class="flex items-center mb-8">
        <a href="{{ url_for('cadastros') }}" class="text-slate-600 font-semibold py-2 pr-4 mr-4 rounded-lg hover:bg-slate-200 transition-colors duration-300">
            &larr; Voltar
        </a>
        <h2 class="text-2xl font-bold text-slate-700">Formulário de Registro de GRM</h2>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-md max-w-2xl mx-auto">
        <form action="{{ url_for('cad_grm') }}" method="POST" class="space-y-6">
            
            <div>
                <label for="nome_grm" class="block text-sm font-semibold text-slate-600 mb-1">Nome do GRM</label>
                <input type="text" id="nome_grm" name="nome_grm" required class="block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="regiao" class="block text-sm font-semibold text-slate-600 mb-1">Região</label>
                <input type="text" id="regiao" name="regiao" class="block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Dropdown para Líder -->
            <div>
                <label for="id_lider" class="block text-sm font-semibold text-slate-600 mb-1">Nome do Líder</label>
                <select id="id_lider" name="id_lider" required class="block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Selecione um Líder</option>
                    {% for lider in lideres %}
                        <option value="{{ lider.id }}">{{ lider.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dropdown para Co-líder -->
            <div>
                <label for="id_colider" class="block text-sm font-semibold text-slate-600 mb-1">Nome do Co-líder</label>
                <select id="id_colider" name="id_colider" required class="block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Selecione um Co-líder</option>
                     {% for colider in colideres %}
                        <option value="{{ colider.id }}">{{ colider.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Dropdown para Líder em Treinamento -->
            <div>
                <label for="id_lider_treinamento" class="block text-sm font-semibold text-slate-600 mb-1">Nome do Líder em Treinamento</label>
                <select id="id_lider_treinamento" name="id_lider_treinamento" required class="block w-full px-4 py-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Selecione um Líder em Treinamento</option>
                    {% for lider_treinamento in lideres_em_treinamento %}
                        <option value="{{ lider_treinamento.id }}">{{ lider_treinamento.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                    Registrar GRM
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const isSuccess = urlParams.get('success');

        if (isSuccess) {
            const novoCadastro = confirm('GRM registrado com sucesso! Deseja registrar um novo GRM?');
            
            if (novoCadastro) {
                window.history.replaceState({}, document.title, "{{ url_for('cad_grm') }}");
            } else {
                window.location.href = "{{ url_for('cadastros') }}";
            }
        }
    });
</script>
{% endblock %}

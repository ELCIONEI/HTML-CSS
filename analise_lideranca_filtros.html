{% extends "cabecalho.html" %}
{% block title %}Filtros - Análise de Liderança{% endblock %}
{% block content %}
<div class="flex items-center mb-8">
    <a href="{{ url_for('analise_menu') }}" class="text-slate-600 font-semibold py-2 pr-4 mr-4 rounded-lg hover:bg-slate-200 transition-colors duration-300">
        &larr; Voltar
    </a>
    <h2 class="text-2xl font-bold text-slate-700">Análise de Liderança</h2>
</div>
<div class="bg-white p-8 rounded-xl shadow-md max-w-2xl mx-auto">
    <h3 class="text-lg font-semibold text-slate-800 mb-4">Gerar Relatório de Liderança</h3>
    <form action="{{ url_for('analise_lideranca') }}" method="GET">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="cargo" class="block text-sm font-medium text-slate-600 mb-1">Analisar Cargo</label>
                <select id="cargo" name="cargo" class="w-full p-3 border border-slate-300 rounded-lg">
                    <option value="todos">Todos (Supervisores, Líderes, Co-líderes)</option>
                    <option value="supervisores">Apenas Supervisores</option>
                    <option value="lideres">Apenas Líderes</option>
                    <option value="colideres">Apenas Co-líderes</option>
                </select>
            </div>
            <div>
                <label for="periodo" class="block text-sm font-medium text-slate-600 mb-1">Período de Cadastro</label>
                <select id="periodo" name="periodo" class="w-full p-3 border border-slate-300 rounded-lg">
                    <option value="total">Desde o início</option>
                    <option value="bimestre">Último Bimestre</option>
                    <option value="semestre">Último Semestre</option>
                    <option value="ano_atual">Ano Atual</option>
                    <option value="ano_anterior">Ano Anterior</option>
                </select>
            </div>
            <div>
                <label for="regiao" class="block text-sm font-medium text-slate-600 mb-1">Região</label>
                <select id="regiao" name="regiao" class="w-full p-3 border border-slate-300 rounded-lg">
                    <option value="todas">Todas as Regiões</option>
                    {% for item in regioes %}
                        <option value="{{ item.regiao }}">{{ item.regiao }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mt-8 text-right">
            <button type="submit" class="bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-emerald-700">
                Gerar Planilha
            </button>
        </div>
    </form>
</div>
{% endblock %}

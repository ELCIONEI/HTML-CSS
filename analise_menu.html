{% extends "cabecalho.html" %}

{% block title %}Menu de Análise{% endblock %}

{% block content %}
<div class="flex items-center mb-8">
    <a href="{{ url_for('dashboard') }}" class="text-slate-600 font-semibold py-2 pr-4 mr-4 rounded-lg hover:bg-slate-200 transition-colors duration-300">
        &larr; Voltar
    </a>
    <h2 class="text-2xl font-bold text-slate-700">Painel de Análise Estratégica</h2>
</div>

<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4">
    
    <a href="{{ url_for('analise_grms_filtros') }}" class="group block rounded-xl bg-white p-6 text-center shadow-md transition-all duration-300 hover:shadow-xl hover:-translate-y-1">

    </a>

    <a href="{{ url_for('analise_conversoes_filtros') }}" class="group block rounded-xl bg-white p-6 text-center shadow-md transition-all duration-300 hover:shadow-xl hover:-translate-y-1">

    <a href="{{ url_for('analise_membros_filtros') }}" class="group block rounded-xl bg-white p-6 text-center shadow-md transition-all duration-300 hover:shadow-xl hover:-translate-y-1">

    <a href="{{ url_for('analise_lideranca_filtros') }}" class="group block rounded-xl bg-white p-6 text-center shadow-md transition-all duration-300 hover:shadow-xl hover:-translate-y-1">

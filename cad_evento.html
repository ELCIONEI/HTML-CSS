{% extends "cabecalho.html" %}

{% block title %}Registrar Evento{% endblock %}

{% block content %}
    <div class="flex items-center mb-8">
        <a href="{{ url_for('dashboard') }}" class="text-slate-600 font-semibold py-2 pr-4 mr-4 rounded-lg hover:bg-slate-200 transition-colors duration-300">
            &larr; Voltar
        </a>
        <h2 class="text-2xl font-bold text-slate-700">Registrar Novo Evento</h2>
    </div>

    {% if request.args.get('success') %}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg" role="alert">
            <p class="font-bold">Sucesso!</p>
            <p>Evento registrado com sucesso no sistema.</p>
        </div>
    {% endif %}

    <div class="bg-white p-8 rounded-xl shadow-md">
        <form action="{{ url_for('cad_evento') }}" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label for="id_grm" class="block text-sm font-medium text-slate-600 mb-1">Nome do GRM</label>
                    <select id="id_grm" name="id_grm" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Selecione um GRM</option>
                        {% for grm in grms %}
                            <option value="{{ grm.id }}" data-regiao="{{ grm.regiao }}">{{ grm.nome_grm }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="regiao" class="block text-sm font-medium text-slate-600 mb-1">Região</label>
                    <input type="text" id="regiao" name="regiao" readonly class="w-full p-3 border border-slate-300 rounded-lg bg-slate-100">
                </div>
                
                <div>
                    <label for="id_lider_responsavel" class="block text-sm font-medium text-slate-600 mb-1">Líder Responsável (Opcional)</label>
                    <select id="id_lider_responsavel" name="id_lider_responsavel" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Nenhum</option>
                        {% for lider in lideres %}
                            <option value="{{ lider.id }}">{{ lider.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="id_colider_responsavel" class="block text-sm font-medium text-slate-600 mb-1">Co-líder Responsável (Opcional)</label>
                    <select id="id_colider_responsavel" name="id_colider_responsavel" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Nenhum</option>
                        {% for colider in colideres %}
                            <option value="{{ colider.id }}">{{ colider.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="participantes" class="block text-sm font-medium text-slate-600 mb-1">Qtd. de Participantes</label>
                    <input type="number" id="participantes" name="participantes" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="valor_ofertas" class="block text-sm font-medium text-slate-600 mb-1">Valor das Ofertas (R$)</label>
                    <input type="number" step="0.01" id="valor_ofertas" name="valor_ofertas" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ex: 50.75">
                </div>
                
                <div class="md:col-span-2">
                    <label for="data_evento" class="block text-sm font-medium text-slate-600 mb-1">Data do Evento</label>
                    <input type="date" id="data_evento" name="data_evento" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

            </div>

            <div class="mt-8 text-right">
                <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105">
                    Registrar Evento
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    // Script para preencher o campo 'Região' automaticamente
    document.getElementById('id_grm').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const regiao = selectedOption.getAttribute('data-regiao');
        document.getElementById('regiao').value = regiao || '';
    });
</script>
{% endblock %}

{% extends "cabecalho.html" %}

{% block title %}Filtros - Análise de Conversões{% endblock %}

{% block content %}
<div class="flex items-center mb-8">
    <a href="{{ url_for('analise_menu') }}" class="text-slate-600 font-semibold py-2 pr-4 mr-4 rounded-lg hover:bg-slate-200 transition-colors duration-300">
        &larr; Voltar
    </a>
    <h2 class="text-2xl font-bold text-slate-700">Análise de Conversões</h2>
</div>

<div class="bg-white p-8 rounded-xl shadow-md max-w-2xl mx-auto">
    <h3 class="text-lg font-semibold text-slate-800 mb-4">Gerar Relatório de Convertidos</h3>
    <p class="text-slate-500 mb-6">Filtre por período, região e GRM ou gere uma lista geral.</p>
    
    <form action="{{ url_for('analise_conversoes') }}" method="GET">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="periodo" class="block text-sm font-medium text-slate-600 mb-1">Período de Análise</label>
                <select id="periodo" name="periodo" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="geral">Lista Geral (Todos)</option>
                    <option value="bimestre1">1º Bimestre (Ano Atual)</option>
                    <option value="semestre1">1º Semestre (Ano Atual)</option>
                    <option value="ano_atual">Ano Atual Completo</option>
                    <option value="ano_anterior">Ano Anterior Completo</option>
                </select>
            </div>

            <div>
                <label for="regiao" class="block text-sm font-medium text-slate-600 mb-1">Região</label>
                <select id="regiao" name="regiao" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="todas">Todas as Regiões</option>
                    {% for item in regioes %}
                        <option value="{{ item.regiao }}">{{ item.regiao }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="md:col-span-2">
                <label for="grm_id" class="block text-sm font-medium text-slate-600 mb-1">GRM Específico</label>
                <select id="grm_id" name="grm_id" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="todos">Todos os GRMs</option>
                    {% for grm in grms %}
                        <option value="{{ grm.id }}">{{ grm.nome_grm }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-8 text-right">
            <button type="submit" class="bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-emerald-700 transition-transform transform hover:scale-105">
                Gerar Planilha
            </button>
        </div>
    </form>
</div>
{% endblock %}
